## Was previously in bridge mode -- updating this to macvlan so that they are on my local network and vlan for easier comms
# networks:
#   bridged_network_1:
#     driver: bridge

networks:
  home_network:
    driver: macvlan
    driver_opts:
      parent: eth0  # Replace with your actual network interface
    ipam:
      config:
        - subnet: 10.10.20.0/25  # Replace with your networkâ€™s subnet
          gateway: 10.10.20.1

# For reference -- https://www.elastic.co/guide/en/elasticsearch/reference/current/docker.html
services:
  elasticsearch:
    build:
      context: .
      dockerfile: Dockerfile.elasticsearch
      # user: root
    environment:
      - discovery.type=single-node
    # ports:
    #   - "9200:9200"
    #   - "9300:9300"
    networks:
      home_network:
        ipv4_address: 10.10.20.13

  kibana:
    build:
      context: .
      dockerfile: Dockerfile.kibana
    # ports:
    #   - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      home_network:
        ipv4_address: 10.10.20.14

  filebeat:
    build:
      context: .
      dockerfile: Dockerfile.filebeat
    # volumes:
    #   - /path/to/your/logs:/var/log
    depends_on:
      - elasticsearch
    networks:
      home_network:
        ipv4_address: 10.10.20.15